<li class="comment-card flex-box">
  <div>
    <h4>{{ comment.user.name }}</h4>
    <p>{{ comment.content }}</p>
    <small>{{ comment.createdAt | date : "short" }}</small>
  </div>
  <div *ngIf="comment.user.id === id">
    <button class="btn outline md" (click)="handleDelete()">Delete</button>
  </div>
</li>
